<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fun with api></title>
</head>

<body>
    <h1 id='tips' style="color:deeppink; font-weight:700px"></h1>
    <h2>Fun with API</h2>


    <script>
        function doSomething() {
            fetch("http://www.boredapi.com/api/activity/")
                .then(rec => rec.json())
                .then(data => {
                    document.getElementById('tips').innerText = data.activity;
                })
        }
        doSomething();
        
        setInterval(() => {
            doSomething();
        }, 10000);
    </script>
</body>

</html>
